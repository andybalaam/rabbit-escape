<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width">
<title>Rabbit Escape Level Editor</title>
<style>
html, body, div, button
{
    margin: 0px;
    padding: 0px;
    font-size: 1em;
}

#toolbar
{
    position: fixed;
    top: 0px;
    left: 0px;
    z-index: 1;
    background-color: #eeeeff;
}

.button
{
    display: inline-block;
    overflow: hidden;
}

.buttonimg
{
}

#level
{
    position: relative;
    background-color: #eeeeee;
}

.levelsquare
{
    position: absolute;
    border: 0px;
    background-color: inherit;
}

.levelimg
{
    position: absolute;
}
</style>
</head>
<body>
<div id="whole_page">
    <!--<div id="toolbar" style="width: 30em; height: 6em; overflow-x: auto; overflow-y: hidden; white-space: nowrap;">-->
    <div id="toolbar" style="width: 6em; height: 30em; overflow-x: hidden; overflow-y: auto;">
        <button class="button" style="width: 6em; height: 6em;">
            <img
                class="buttonimg"
                src="images-src/rabbit_stand_left.svg"
                style="width: 4.5em; height: 4.5em;"
            />
        </button><button class="button" style="width: 6em; height: 6em;">
            <img
                class="buttonimg"
                src="images-src/rabbit_stand_right.svg"
                style="width: 4.5em; height: 4.5em;"
            />
        </button><button class="button" style="width: 6em; height: 6em;">
            <img
                class="buttonimg"
                style="width: 4.5em; height: 4.5em;"
                src="www/game-images/land_block_1.png"
            />
        </button>
    </div>
    <!--<div id="level" style="margin-top: 6em; width: 44em; height: 44em;">-->
    <div id="level" style="margin-left: 6em; width: 44em; height: 44em;">
        <button
            class="levelsquare"
            style="left: 0em; top: 0em; width: 4em; height: 4em;"
        >
            <img
                class="levelimg"
                src="www/game-images/land_block_1.png"
                style="top: 0px; left: 0px; width: 4em; height: 4em;"
            />
        </button>
        <button
            class="levelsquare"
            style="left: 4em; top: 0em; width: 4em; height: 4em;"
        >
        </button>
        <button
            class="levelsquare"
            style="left: 8em; top: 0em; width: 4em; height: 4em;"
        >
            <img
                class="levelimg"
                src="www/game-images/land_rising_left_1.png"
                style="top: 0px; left: 0px; width: 4em; height: 4em;"
            />
            <img
                class="levelimg"
                src="images-src/rabbit_stand_left.svg"
                style="top: 0px; left: 0px; width: 4em; height: 4em;"
            />
        </button>
        <button
            class="levelsquare"
            style="left: 4em; top: 40em; width: 4em; height: 4em;"
        >
            <img
                class="levelimg"
                src="www/game-images/land_block_1.png"
                style="top: 0px; left: 0px; width: 4em; height: 4em;"
            />
        </button>
    </div>
</div>


</body>
</html>
